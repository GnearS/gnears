<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>

	<!-- 상대경로 : 현재파일 기준으로 해당 파일의경로 -->

	<!-- 현재 html과 같은 폴더에 있을경우 -->
	<img alt="강아지사진" src="강아지1.jfif" />
	<!-- 현재 html폴더의 상위 폴더[ public 폴더 ]에 있을경우 ../사진파일명.확장자 -->
	<img alt="강아지사진"src="../강아지1.jfif" />
	<!-- 현재 public폴더의 img 폴더에 있을경우 -->
	<img width="50px" alt="강아지사진" src="../img/강아지1.jfif" />
	<!-- 코드 순서는 상관없음. -->
	<img src="../img/강아지1.jfif" alt="강아지사진" width="200px" />

	<!-- 절대경로 : 실제파일의 모든 경로의 주소 	*	pc마다 경로가 다를 수 있음. -->
	<img width="50%" src ="C:\Users\504\Desktop\working\gnears\frontend\public\img\강아지1.jfif"/>
		<!-- 해당 파일 오른쪽클릭 -> properties -> location-->	


</body>
</html>
