<!DOCTYPE html>
<html>
<head>

<title>Insert title here</title>
</head>
	<body>
			<fieldset>	<!-- 입력 그룹 s -->
				
		 		<legend> 비회원 게시판	</legend><br/>	<!-- 그룹 타이틀 -->
			
		카테고리 <select>
				<option> 공지사항 </option>	
			</select><br/>
			<input type="text" placeholder="작성자" />				<!-- 텍스트입력 -->
			<input type="text" placeholder="비밀번호" />				<br/>	<!-- 텍스트입력 -->
			<hr> <!-- 구분선 -->
			
			<input type="text" placeholder="게시물 제목 입력" />				<br/>	<!-- 텍스트입력 -->
			<hr> <!-- 구분선 -->
			<textarea rows="15" cols="60" style="resize:none"> 게시물 내용 입력 </textarea> <br/>
 	
		공개선택
			<input type="radio" name="email" checked="checked"/> 공개글			<!-- 동그라미 선택 -->
			<input type="radio" name="email"/> 비공개글	<br/>
		
		공유선택	
			<input type="checkbox" name="email"/> 카카오톡			<!-- 네모 선택 -->
			<input type="checkbox" name="email"/> 트위터
			<input type="checkbox" name="email"/> 네이버카페 <br/>

		작성시간
			<input type="time">
		<hr> <!-- 구분선 -->
		
		첨부파일
			<input type="file" value="파일 선택" multiple="multiple">		<br/>
			<br/>
 			<input type="button" name="list" value="목록보기">
			<input type="button" name="write" value="글쓰기">
			<input type="reset" name="rewrite" value="다시쓰기"> 			
			</fieldset>	
	</body>
</html>
